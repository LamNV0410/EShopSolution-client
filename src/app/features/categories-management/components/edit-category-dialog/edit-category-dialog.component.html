<div>
    <h1 mat-dialog-title>Edit new Category!</h1>
    <form [formGroup]="editCategory" (ngSubmit)="onSubmit()">
        <div mat-dialog-content>
            <div>
                <mat-form-field appearance="outline">
                    <mat-label>Name</mat-label>
                    <input matInput required formControlName="name">
                    <mat-error *ngIf="name?.errors?.required">You must enter a value</mat-error>
                </mat-form-field>
            </div>
            <div>
                <mat-form-field appearance="outline">
                    <mat-label>Decription</mat-label>
                    <input matInput formControlName="description">
                </mat-form-field>
            </div>
        </div>
        <div mat-dialog-actions class="footer-action-btn">
            <button mat-button (click)="onNoClick()" type="button">Cancel</button>
            <button mat-button mat-raised-button color="primary" type="submit" [disabled]="isProcessing">Ok</button>
        </div>
    </form>

</div>
