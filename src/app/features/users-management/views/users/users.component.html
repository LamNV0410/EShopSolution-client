<div class="wrapper-component">
    <mat-card class="wrapper-card">
        <div>
            <button mat-raised-button color="primary" (click)="addUsersHandleClick()">
                <span class="material-icons-outlined custom-icon">
                    add_circle
                </span>Create new User</button>
        </div>
    </mat-card>
    <mat-card>
        <div class="table-rasponsive mat-elevation-z8">
            <table mat-table [dataSource]="dataSource">

                <!-- Position Column -->
                <ng-container matColumnDef="position">
                    <th mat-header-cell *matHeaderCellDef> No. </th>
                    <td mat-cell *matCellDef="let element;let i = index"> {{i+1}} </td>
                </ng-container>

                <!-- Name Column -->
                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef> Full name </th>
                    <td mat-cell *matCellDef="let element"> {{element.fullName}} </td>
                </ng-container>

                <!-- Weight Column -->
                <ng-container matColumnDef="userName">
                    <th mat-header-cell *matHeaderCellDef> User Name </th>
                    <td mat-cell *matCellDef="let element"> {{element.userName}} </td>
                </ng-container>

                <!-- Symbol Column -->
                <ng-container matColumnDef="userTypeName">
                    <th mat-header-cell *matHeaderCellDef> UserType Name </th>
                    <td mat-cell *matCellDef="let element"> {{element.userTypeName}} </td>
                </ng-container>
                <!-- Symbol Column -->
                <ng-container matColumnDef="email">
                    <th mat-header-cell *matHeaderCellDef> Email </th>
                    <td mat-cell *matCellDef="let element"> {{element.email}} </td>
                </ng-container>
                <!-- Symbol Column -->
                <ng-container matColumnDef="phoneNumber">
                    <th mat-header-cell *matHeaderCellDef> Phone Number </th>
                    <td mat-cell *matCellDef="let element"> {{element.phoneNumber}} </td>
                </ng-container>
                <!-- Symbol Column -->
                <ng-container matColumnDef="action" class="mat-column-action">
                    <th mat-header-cell *matHeaderCellDef class="mat-column-action"> action </th>
                    <td mat-cell *matCellDef="let element" class="mat-column-action">
                        <span class="material-icons-outlined custom-icon" (click)="onEditUserHandleClick(element.id)">
                            {{editIcon}}
                        </span>
                        <span class="material-icons-outlined custom-icon" (click)="onDeleteUserHandleClick(element.id)">
                            {{deleteIcon}}
                        </span>
                    </td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>

            <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons [length]='totalItems'
                aria-label="Select page of periodic elements">
            </mat-paginator>
        </div>
    </mat-card>
</div>
